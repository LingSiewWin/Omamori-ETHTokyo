    <style>
      /* Critical CSS for loading state */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #fef7f7 0%, #fce7f3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }

      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .omamori-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .omamori-seal {
        width: 80px;
        height: 96px;
        background: linear-gradient(145deg, #d81b60, #b71c1c);
        border: 4px solid #8b0000;
        border-radius: 8px;
        position: relative;
        animation: gentle-float 3s ease-in-out infinite;
      }

      .omamori-seal::before {
        content: '封';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-8deg);
        background: white;
        width: 28px;
        height: 28px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        animation: seal-sway 4s ease-in-out infinite;
      }

      @keyframes gentle-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      @keyframes seal-sway {
        0%, 100% { transform: translate(-50%, -50%) rotate(-8deg); }
        50% { transform: translate(-50%, -50%) rotate(4deg); }
      }

      .loading-text {
        color: #b71c1c;
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
      }

      .loading-dots {
        display: inline-block;
        animation: loading-dots 1.5s infinite;
      }

      @keyframes loading-dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }

      .loading-dots::after {
        content: '';
        animation: loading-dots 1.5s infinite;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="omamori-loader">
        <div class="omamori-seal"></div>
        <div class="loading-text">
          <div>OMAMORI を準備中</div>
          <div style="margin-top: 4px; font-size: 12px; opacity: 0.8;">
            Preparing your charm<span class="loading-dots"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Loading Script -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 1000); // Show loading for at least 1 second
      });

      // Also hide on DOMContentLoaded as fallback
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
            loadingScreen.classList.add('hidden');
          }
        }, 2000);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
